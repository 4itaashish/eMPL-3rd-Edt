<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball League - Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <header>
        <h1 >eFootball<br>Manakamana Premiere League<br> 3rd EDITION. </h1 >
    </header>
    <nav>
        <a href="index.html">Fixtures</a>
        <a href="pointstable.html">Points Table</a>
        <a href="#register">Register</a>
        <a href="rules.html">Rules</a>
    </nav>
    <div class="content">
        <section id="register" class="register">
            <h2>Register</h2>
            <form id="register-form" enctype="multipart/form-data">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div>
                    <label for="entry-fee">Entry Fee:</label>
                    <input type="text" id="entry-fee" name="entry-fee" value="100" readonly>
                </div>
                <div>
                    <label for="qr-code">Scan QR Code to Pay:</label><br>
                    <img src="binay qr.jpeg" alt="QR Code" id="qr-code">
                    <a href="binay qr.jpeg" download="ashish_qr_code.jfif">Download QR Code</a>
                </div>
                <div>
                    <label for="esewa-mobile">Send Your E-Sewa Mobile Number:</label>
                    <input type="tel" id="esewa-mobile" name="esewa-mobile" required>
                </div>
                <button type="button" onclick="sendEmail()">Send</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
